apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.hanbo.quickstart"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }


    buildTypes {
        release {
            zipAlignEnabled true
            debuggable false //发布应用之前要确保关闭debug属性,即false
            minifyEnabled false //混淆开关
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "API_URL", '"https://"'
            buildConfigField "boolean", "LOG_SWITCH", "false"
        }

        debug {
            buildConfigField "String", "API_URL", '"http://"'
            buildConfigField "boolean", "LOG_SWITCH", "true"
        }

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.+'
}
